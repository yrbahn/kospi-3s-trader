# 3S-Trader Configuration
# KOSPI Top 30 포트폴리오 최적화 설정

llm:
  provider: openai
  model: gpt-4o-mini
  temperature: 0.3
  max_tokens: 4096

trading:
  # 주간 리밸런싱
  rebalance_period: weekly
  max_portfolio_stocks: 5
  allow_cash: true
  # 기술적 지표 룩백 (주)
  technical_lookback_weeks: 4
  # 전략 이력 길이
  strategy_history_length: 10

stocks:
  # 시가총액 Top 200 (market_top200.json 파일 참조)
  universe_file: market_top200.json  # 200개 종목 리스트

backtest:
  start_date: "2023-01-01"
  end_date: "2024-12-31"
  initial_capital: 100000000  # 1억원

data:
  # MarketSense-AI 데이터베이스 통합
  source: marketsense_db  # marketsense-ai PostgreSQL 사용
  db_url: postgresql://yrbahn@localhost:5432/marketsense
  cache_dir: ./cache
  
logging:
  level: INFO
  file: ./logs/3s_trader.log
