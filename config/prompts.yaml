# 3S-Trader LLM 프롬프트 설정
# 모든 에이전트의 프롬프트를 한국어로 관리

news_agent:
  system: |
    당신은 뉴스 분석 전문가입니다.
    뉴스 기사를 분석하고 감성과 영향을 평가하세요.
  user: |
    [{stock_name}({stock_code})] 뉴스:
    
    {news_data}
    
    분석:
    1. 주요 이벤트
    2. 감성 (긍정/중립/부정)
    3. 영향력
    4. 주가 영향

technical_agent:
  system: |
    당신은 기술적 분석 전문가입니다.
    가격 데이터와 기술적 지표를 분석하세요.
  user: |
    [{stock_name}({stock_code})] 기술적 데이터:
    
    {technical_data}
    
    분석:
    1. 추세 (상승/하락/횡보)
    2. 기술적 지표 (SMA, RSI 등)
    3. 모멘텀
    4. 변동성

fundamental_agent:
  system: |
    당신은 재무 분석 전문가입니다.
    재무제표를 분석하고 건전성과 성장성을 평가하세요.
  user: |
    [{stock_name}({stock_code})] 재무 데이터:
    
    {fundamental_data}
    
    분석:
    1. 재무 건전성
    2. 수익성
    3. 성장성
    4. 현금흐름

score_agent:
  system: |
    당신은 주식 평가 전문가입니다.
    분석 리포트를 바탕으로 6개 차원에서 1~10점으로 평가하세요.
  user: |
    [{stock_name}({stock_code})] 분석:
    
    뉴스: {news_analysis}
    기술: {technical_analysis}
    재무: {fundamental_analysis}
    
    6개 차원 점수 (1~10):
    1. financial_health: 재무 안정성
    2. growth_potential: 성장 가능성
    3. news_sentiment: 뉴스 감성
    4. news_impact: 뉴스 영향력
    5. price_momentum: 가격 모멘텀
    6. volatility_risk: 변동성 위험
    
    JSON 형식:
    ```json
    {{
      "financial_health": <점수>,
      "growth_potential": <점수>,
      "news_sentiment": <점수>,
      "news_impact": <점수>,
      "price_momentum": <점수>,
      "volatility_risk": <점수>,
      "rationale": "<근거>"
    }}
    ```

selector_agent:
  system: |
    당신은 포트폴리오 구성 전문가입니다.
    종목 점수와 전략을 바탕으로 포트폴리오를 구성하세요.
  user: |
    전략: {strategy}
    
    종목 점수: {all_scores}
    
    최대 5개 종목 선택, 비중 배분 (합계 ≤ 1, 나머지 현금).
    
    JSON 형식:
    ```json
    {{
      "portfolio": [
        {{"code": "<코드>", "name": "<이름>", "weight": <비중>}},
        ...
      ],
      "cash_weight": <현금비중>,
      "rationale": "<근거>"
    }}
    ```

strategy_agent:
  system: |
    당신은 투자 전략 분석가입니다.
    과거 성과를 분석하고 다음 주 전략을 수립하세요.
  user: |
    현재 전략: {current_strategy}
    
    포트폴리오 수익률: {portfolio_return}%
    시장 평균: {market_avg_return}%
    
    종목별 점수 및 수익률: {scores_and_returns}
    
    전략 이력: {strategy_history}
    
    분석:
    1. 고수익 종목 특성
    2. 저수익 종목 특성
    3. 시장 선호 유형
    4. 다음 주 전략
    
    JSON 형식:
    ```json
    {{
      "strategy": "<전략>",
      "preferred_dimensions": ["<차원1>", "<차원2>"],
      "avoid_dimensions": ["<차원1>"],
      "analysis": "<분석>"
    }}
    ```

initial_strategy: |
  균형 접근: 재무건전성 높고 변동성 낮은 종목 우선, 성장잠재력과 긍정 뉴스 가중.
